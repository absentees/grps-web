<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000">
	<meta name="description" content="Natural wine aggregator">

	<title>GRPS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<style>
		body {
			font-family: sans-serif;
		}

		a {
			text-decoration: none;
			color: inherit;
			cursor: pointer;
		}

		header>h1 {
			font-size: 7vh;
			text-align: center;
			transform: rotate(-6deg);
		}

		.wine-container {
			display: inline-grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			gap: 1.5%;
			margin: 0 2%;
			/* display: flex;
			justify-content: space-around;
			flex-wrap: wrap;*/
			width: 100%;
		}

		.wine {
			/* width: 250px;
			margin: 10px 5px; */

			font-size: 14px;
		}

		.wine:hover h3 {
			text-decoration: underline;
		}

		.wine>.img>img {
			height: 100%;
		}

		.wine>.img {
			width: 250px;
			height: 250px;

			/* overflow: hidden; */
			text-align: center;
		}

		.wine>h3 {
			font-size: 1em;
			margin: 0;
		}

		.wine .location {
			display: block;
			font-size: 0.8em;
		}

		.wine .store {
			font-size: 0.7rem;
			line-height: 2em;
		}

		.store.DRNKS {
			color: #d23d35;
		}

		.store.PNV{
			color: #47756b;
		}

		.wine .price {
			display: block;
			font-weight: bolder;
			margin-top: 5px;
		}

		.fade-enter-active,
		.fade-leave-active {
			transition: opacity .5s;
		}

		.fade-enter,
		.fade-leave-to {
			opacity: 0;
		}

		nav {
			width: 75%;
			margin: 0 auto;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}

		nav a {
			margin: 1%;
		}

		.input, label {
			font-size: 18px;
			font-weight: bold;
			line-height: 2em;
		}
		.input {
			border: 0.5px solid black;
			padding: 5px;
		}

		label{
			margin-left: 5%;
		}
	</style>
</head>

<body>
	<div id="app">
		<header>
			<h1>GRPS</h1>
		</header>
		<nav v-if="wines">
			<input type="text" class="input search-input" v-model="search" placeholder="Search GRPS...">
			<label for="discount-input">Apply Discount:</label>
			<input id="discount-input" type="number" class="input discount-input" v-model="discount" min="0" max="100"><span>%</span>
		</nav>
		<div v-if="loading" class="loader">Loading the GRPS (this may take a minute)...</div>
		<transition name="fade">
			<div v-if="wines" class="wine-container">
				<a v-for="wine in filteredList" :href="wine.link" target="_blank">
					<div class="wine">
						<div class="img"><img :src="wine.imgURL" :alt="wine.title">
						</div>
						<span class="store" :class="wine.store">{{wine.store}}</span>
						<h3>{{wine.title}}</h3>
						<span class="location">{{ wine.location }}</span>
						<span class="price">${{ discountedPrice(wine) }}</span>
					</div>
				</a>
			</div>
		</transition>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				search: '',
				wines: null,
				loading: true,
				sortBy: "Price: Low to High",
				discount: null
			},
			computed: {

				filteredList() {
					return this.wines.filter(wine => {
						return wine.title.toLowerCase().includes(this.search.toLowerCase());
					})
				},
				sortOptions: function () {
					return {
						"Price: Low to High": () => {
							return this.wines;
						},
						"Price: High to Low": () => {
							return this.wines.slice().reverse();
						}
					}
				}
			},
			methods: {
				sort: function (sortOrder) {
					return this.sortOptions[sortOrder]();
				},
				discountedPrice(wine) {
					return wine.price - (wine.price * (this.discount / 100));
				}
			},
			mounted() {
				axios
					// .get('https://grps.now.sh/api')
					.get('http://localhost:5000/api')
					.then(response => (this.wines = response.data))
					.finally((() => this.loading = false))
			}
		})
	</script>
</body>

</html>
